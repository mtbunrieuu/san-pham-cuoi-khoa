<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="pizza.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home.html">Pizza Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#khuyen-mai">Khuyến Mãi</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Pizza
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#truyen-thong">Truyền Thống</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#hai-san">Hải Sản</a></li>
                        <li><a class="dropdown-item" href="#thap-cam">Thập Cẩm</a></li>
                        <li><a class="dropdown-item" href="#cong-thuc-dac-biet">Công Thức Đặc Biệt</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#my-y">Mỳ Ý</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#khai-vi">Khai vị</a>
                </li>
                </li>
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#thuc-uong">Thức Uống</a>
                </li>
                </li>
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#salad">Salad</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            </div>
        </div>
    </nav>

    <div class="item">
        <div class="d-flex position-relative" style="height: 35rem;">
            <img src="/image/pizza-4.png" class="flex-shrink-0 me-3" alt="...">
            <div class="p-3 mb-2" style="background-color:rgb(243, 243, 243)">
                <h3 class="mt-0">Pizza Hải Sản Cao Cấp</h3>
                <p>Tôm, cua, mực, nghêu và xốt Marinara.</p>
                <hr>

                <form>
                    <h5>Kích thước</h5>
                    <input type="radio" class="btn-check" name="size" id="option1" autocomplete="off" value="nho-6" checked>
                    <label class="btn" for="option1" style="width: 7rem;">Nhỏ 6"<br><br></label>

                    <input type="radio" class="btn-check" name="size" id="option2" autocomplete="off" value="vua-9">
                    <label class="btn" for="option2" style="width: 7rem;">Vừa 9"<br>+80.000đ</label>
                    
                    <input type="radio" class="btn-check" name="size" id="option3" autocomplete="off" value="lon-12">
                    <label class="btn" for="option3" style="width: 7rem;">Lớn 12"<br>+190.000đ</label>
                    <br><br>

                    <h5>Đế</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="base" id="radio1" value="day" checked>
                        <label class="form-check-label" for="radio1">
                            Dày
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="base" id="radio2" value="vien-sieu-mong">
                        <label class="form-check-label" for="radio2">
                            Viền siêu mỏng
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="base" id="radio3" value="vien-pho-mai">
                        <label class="form-check-label" for="radio3">
                            Viền phô mai
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="base" id="radio4" value="vien-pho-mai-xuc-xich">
                        <label class="form-check-label" for="radio4">
                            Viền phô mai xúc xích
                        </label>
                    </div>
                    <hr>
                    
                    <div class="form-floating">
                        <textarea class="form-control" id="floatingTextarea2" style="height: 100px; resize:none;" maxlength="400" name="note"></textarea>
                        <label for="floatingTextarea2">Ghi chú</label>
                    </div>

                    <button type="submit" class="btn btn-primary" style="margin-top: 15px; width: 340px;">Thêm vào giỏ hàng</button>
                </form>
            </div>
        </div>

        <h1 class="title">159.000đ</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
